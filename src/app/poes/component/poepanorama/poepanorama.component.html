<body>
  <br />
  <br />
  <br />
  <br />
  <div id="headline">Accueil</div>
  <br />

  <div id="topbuttons">
    <br />
    <br />

    <button
      type="button"
      (click)="showLi = 'All'"
      [ngClass]="{ 'is-selected': showLi === 'All' }"
    >
      Tous
    </button>

    <button
      type="button"
      class="poei"
      (click)="showLi = 'POEI'"
      [ngClass]="{ 'is-selected': showLi === 'POEI' }"
    >
      POEI
    </button>

    <button
      type="button"
      class="poec"
      (click)="showLi = 'POEC'"
      [ngClass]="{ 'is-selected': showLi === 'POEC' }"
    >
      POEC
    </button>

    <br />
    <br />
  </div>

  <div class="containerbox">

    <div class="listbox">
      <ng-container *ngFor="let poe of poes">
        <div class="poebox" *ngIf="showLi === 'All' || poe.poeType === showLi">
          <p style="font-weight: bold;">
            <span class="type"  
              (click)="goToDetail(poe.id)"
              [ngClass]="{
                bubble: true,
                poei: poe.poeType === 'POEI',
                poec: poe.poeType === 'POEC'
              }"
            >
              {{ poe.poeType }}
            </span>
            &nbsp; {{ poe.title | uppercase }}
          </p>
            {{ poe.beginDate | date : "dd/MM/YYYY" }} â–º
            {{ poe.endDate | date : "dd/MM/YYYY" }}
            <br>
            <br>
            <div>
              <button class="formbutton completed">
                1 mois
              </button>
              <button class="formbutton inprogress">
                6 mois
              </button>
              <button class="formbutton">
                12 mois
              </button>
            </div>
          </div>
          <br>
      </ng-container>
    </div>
  </div>
  <div>
    <br />
    <br />
  </div>
</body>
