<body>
  <br />
  <br />
  <br />
  <br />
  <div id="headline">Liste des formations</div>
  <br />

  <div id="topbuttons">
    <br />
    <br />

    <button
      type="button"
      (click)="showLi = 'All'"
      [ngClass]="{ 'is-selected': showLi === 'All' }"
    >
      Tous
    </button>

    <button
      type="button"
      class="poei"
      (click)="showLi = 'POEI'"
      [ngClass]="{ 'is-selected': showLi === 'POEI' }"
    >
      POEI
    </button>

    <button
      type="button"
      class="poec"
      (click)="showLi = 'POEC'"
      [ngClass]="{ 'is-selected': showLi === 'POEC' }"
    >
      POEC
    </button>

    <br />
    <br />
  </div>

  <table>
    <thead>
      <tr>
        <th style="width: 80px">&nbsp;</th>
        <th style="width: 460px">Intitulé</th>
        <th style="width: 120px">Début</th>
        <th style="width: 120px">Fin</th>
        <th style="text-align: right; width: 160px">
          {{ getDisplayRowsNumber() }}/{{ poes.length }}
        </th>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let poe of poes">
        <tr *ngIf="showLi === 'All' || poe.poeType === showLi">
          <td style="width: 80px">
            <span
              (click)="goToDetail(poe.id)"
              [ngClass]="{
                bubble: true,
                poei: poe.poeType === 'POEI',
                poec: poe.poeType === 'POEC'
              }"
            >
              {{ poe.poeType }}
            </span>
          </td>
          <td style="width: 460px">
            {{ poe.title | uppercase }}
          </td>
          <td style="width: 120px">
            {{ poe.beginDate | date : "dd/MM/YYYY" }}
          </td>
          <td style="width: 120px">
            {{ poe.endDate | date : "dd/MM/YYYY" }}
          </td>

          <td style="width: 160px">
            <button
              nmat-mini-flat
              class="material-icons style"
              (click)="openModal(template)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <ng-template #template>
              <div
                class="modal-body text-center"
                style="background-color: white; border-radius: 0.4em"
              >
                <p style="font-size: 22px">Confirmer la suppression ?</p>
                <button type="button" class="delete" (click)="confirm(poe)">
                  Supprimer
                </button>
                <button type="button" (click)="decline()">Annuler</button>
              </div>
            </ng-template>
            <button
              mat-mini-flat
              class="material-icons style2"
              (click)="goToUpdate(poe.id)"
            >


              <table class="avectri">
                <thead>
                  <tr>
                    <th>Entête 1</th>
                    <th>Entête 2</th>
                    <th class="selection" data-tri="1" data-type="num">Entête 3</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>

  </table>
  <div>
    <br />
    <br />
  </div>
</body>
