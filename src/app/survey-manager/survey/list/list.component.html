<body>
  <div id="headline">Listes des questionnaires</div>
  <br />

  <br />
  <br />

  <table>
    <thead>
      <th style="width: 260px">
        Intitul√©

        <button
          mat-mini-flat
          class="material-icons style3"
          (click)="onSurveyCreate()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </th>
    </thead>

    <tbody>
      <ng-container *ngFor="let survey of surveys">
        <tr>
          <td style="width: 80px">
            <mat-icon class="bubble">assignment</mat-icon>
          </td>
          <td style="width: 500px">
            {{ survey.title }}
          </td>
          <td style="width: 160px">
            <button
              nmat-mini-flat
              class="material-icons style"
              (click)="openModal(template)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-mini-flat
              class="material-icons style2"
              (click)="onSurveyUpdate(survey.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <ng-template #template>
              <div
                class="modal-body text-center"
                style="background-color: white; border-radius: 0.4em"
              >
                <p style="font-size: 22px">Confirmer la suppression ?</p>
                <button type="button" class="delete" (click)="confirm(survey)">
                  Supprimer
                </button>
                <button type="button" (click)="decline()">Annuler</button>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</body>
