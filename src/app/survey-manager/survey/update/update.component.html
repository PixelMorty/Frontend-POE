<body class="boundary">
  <ng-container *ngIf="survey">

    <p class="list">
      Liste des questions :
      <!-- afficher liste des questions détaillées-->


    </p><li class="tempHeadContBdr"><span id="logo-formheader" class="formLogo" style="display: none"><img id="logo-formheader-img" src=""></span>
      <h2 class="title"><em>{{ survey.title }}</em></h2>
      <p class="frmDesc">Questionnaire de suivi des POE un mois après leur intégration en entreprise.</p>
      <div class="clearBoth"></div></li>

    <mat-card class="survey-card">
      <mat-card-title>
        <h2 class="title">{{ survey.title }}</h2>
      </mat-card-title>
      <mat-card-content>
        <br />
        <br />
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="questionsSurvey"
          [cdkDropListConnectedTo]="[doneList]"
          class="questions-list"
          (cdkDropListDropped)="drop($event)"
        >

          <div
            class="question"
            cdkDragBoundary=".boundary"
            *ngFor="let question of questionsSurvey"
            cdkDrag
          >
            <p class="question-title">
              {{ questionsSurvey.indexOf(question) + 1 }}&nbsp;-&nbsp;{{
                question.title
              }}
            </p>


            <div>
              <ng-container
                *ngIf="question.questionType == QuestionType.YES_NO"
              >
                <app-boolean [choices]="question.choices"></app-boolean>
              </ng-container>

              <ng-container *ngIf="question.questionType == QuestionType.QCM">
                <app-multiple-choices
                  [choices]="question.choices"
                ></app-multiple-choices>
              </ng-container>

            <ng-container *ngIf="question.questionType == QuestionType.QCM">
              <app-multiple-choices
                [choices]="question.choices"
              ></app-multiple-choices>
            </ng-container>

            <ng-container
              *ngIf="question.questionType == QuestionType.FREE_RESPONSE"

            >
              <app-free-response></app-free-response>
            </ng-container>
          </div>
