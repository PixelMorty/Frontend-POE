<body>
  <ng-container *ngIf="survey">
    <mat-card>
      <mat-card-title>
        <h2 class="title">{{ survey.title }}</h2>
      </mat-card-title>
      <mat-card-content>
        <br />
        <br />

        <ng-container *ngFor="let question of currentQuestions">
          <p class="questions">
            {{ currentQuestions.indexOf(question) + 1 }}&nbsp;-&nbsp;{{
              question.title
            }}
          </p>

          <div>
            <ng-container *ngIf="question.questionType == QuestionType.YES_NO">
              <app-boolean [choices]="question.choices"></app-boolean>
            </ng-container>

            <ng-container *ngIf="question.questionType == QuestionType.QCM">
              <app-multiple-choices
                [choices]="question.choices"
              ></app-multiple-choices>
            </ng-container>

            <ng-container
              *ngIf="question.questionType == QuestionType.FREE_RESPONSE"
            >
              <app-free-response></app-free-response>
            </ng-container>
          </div>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </ng-container>
</body>
